name: Link Checker
on:
  push:
    branches:
      # run on any push to main 
      - main
  pull_request:
    paths:
      # run on any PR that modifies a markdown file
      - '**/*.md'
      # run on any PR that changes this workflow
      - .github/workflows/linkchecker.yml
      # run on any PR that changes the pip requirements
      - requirements.txt
  # let us trigger it manually
  workflow_dispatch:

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          uv sync --dev --project src

      - name: Build Site
        run: |
          uv run --project=src mkdocs build --verbose --clean --config-file mkdocs.yml

      - name: Check links
        run: |
          uv run --project=src linkchecker site/index.html
          
